<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor QR Code</title>

<style>
    body {
        font-family: Arial;
        margin: 0;
        padding: 20px;
        text-align: center;
        background: #f4f4f4;
    }
    video {
        width: 100%;
        max-width: 480px;
        background: black;
        border-radius: 12px;
        border: 3px solid #333;
    }
    #resultado {
        margin-top: 20px;
        font-size: 18px;
        background: white;
        padding: 15px;
        border-radius: 8px;
    }
    #btnCam {
        margin-top: 20px;
        padding: 12px 18px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Leitor de QR Code</h1>

<video id="video" autoplay></video>

<div id="resultado">Aponte a c창mera para um QR...</div>

<button id="btnCam">Trocar c창mera</button>

<script>
let usandoFrontal = false;
let streamAtual = null;
let detector = null;

async function iniciarCamera() {
    if (streamAtual) {
        streamAtual.getTracks().forEach(t => t.stop());
    }

    try {
        streamAtual = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: usandoFrontal ? "user" : "environment" }
        });

        const video = document.getElementById("video");
        video.srcObject = streamAtual;

        if (!("BarcodeDetector" in window)) {
            document.getElementById("resultado").innerText = "Seu navegador n찾o suporta leitura de QR Code nativo.";
            return;
        }

        detector = new BarcodeDetector({ formats: ["qr_code"] });
        scanLoop();

    } catch (erro) {
        document.getElementById("resultado").innerText = "Erro ao acessar c창mera.";
    }
}

async function scanLoop() {
    if (!streamAtual) return;

    try {
        const video = document.getElementById("video");
        const resultados = await detector.detect(video);

        if (resultados.length > 0) {
            const qr = resultados[0].rawValue;
            document.getElementById("resultado").innerHTML = "<strong>QR detectado:</strong><br>" + qr;

            if ("vibrate" in navigator) navigator.vibrate(200);

            if (qr.startsWith("http")) {
                window.location.href = qr;
                return;
            }
        }

    } catch (e) {
        console.log(e);
    }

    requestAnimationFrame(scanLoop);
}

document.getElementById("btnCam").onclick = () => {
    usandoFrontal = !usandoFrontal;
    iniciarCamera();
};

iniciarCamera();
</script>

</body>
</html>
